<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="main-page">
    <header class="header">
      <img class="logo logo_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar_jak.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button" aria-label="Корректировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавть место"></button>
      </section>
      <section>
        <ul class="elements">
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Карачаевск</h2>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Гора Эльбрус</h2>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Домбай</h2>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Гора Эльбрус</h2>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Домбай</h2>
            </article>
          </li>
          <li>
            <article class="element">
              <img class="element__mask" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
              <button type="button" class="element__like" aria-label="Поставить лайк"></button>
              <h2 class="element__caption">Карачаево-Черкесия</h2>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup">
        <input class="popup__input popup__input_title" type="text">
        <input class="popup__input popup__input_subtitle" type="text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
