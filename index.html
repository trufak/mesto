<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="main-page">
    <header class="header">
      <img class="logo logo_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
          <img class="profile__avatar" src="./images/avatar_jak.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button" aria-label="Корректировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавть место"></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="element-popup">
    <div class="element-popup__container">
      <button type="button" class="close-button close-button_popup" aria-label="Закрыть"></button>
      <img class="element-popup__mask" src="#" alt="#">
      <h2 class="element-popup__caption"></h2>
    </div>
  </div>
  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="close-button close-button_popup" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit">
        <ul class="popup__inputs">
          <li>
            <input class="popup__input popup__input_name-profile" type="text">
          </li>
          <li>
            <input class="popup__input popup__input_desc-profile" type="text">
          </li>
        </ul>
        <button type="submit" class="popup__submit-button popup__submit-button_edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="close-button close-button_popup" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="add">
        <ul class="popup__inputs">
          <li>
            <input class="popup__input popup__input_name-card" type="text" placeholder="Название">
          </li>
          <li>
            <input class="popup__input popup__input_link-card" type="text" placeholder="Ссылка на картинку">
          </li>
        </ul>
        <button type="submit" class="popup__submit-button popup__submit-button_add">Создать</button>
      </form>
    </div>
  </div>
  <template id="card">
    <li class="elements__item">
      <article class="element">
        <img class="element__mask" src="#" alt="#">
        <button type="button" class="element__delete" aria-label="Удалить место"></button>
        <button type="button" class="element__like" aria-label="Поставить лайк"></button>
        <h2 class="element__caption"></h2>
      </article>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
