<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="main-page">
    <header class="header">
      <img class="logo logo_header" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__ellipse">
          <img class="profile__avatar" src="./images/avatar_jak.jpg" alt="Аватар">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements">
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Карачаевск</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Домбай</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Гора Эльбрус</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Домбай</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
          <li>
            <figure class="element">
              <img class="element__mask" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
              <figcaption class="element__caption">Карачаево-Черкесия</figcaption>
              <div class="element__like"></div>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <h1 class="popup__title">Редактировать профиль</h1>
      <div class="popup__input-field">
        <input class="popup__profile-title" type="text" value="Жак-Ив Кусто">
      </div>
      <div class="popup__input-field">
        <input class="popup__profile-subtitle" type="text" value="Исследователь океана">
      </div>
      <button class="popup__submit-button">
        <p class="popup__submit-button-caption">Сохранить</p>
      </button>
      <button class="popup__close-button"></button>
    </form>
  </div>
</body>
</html>
